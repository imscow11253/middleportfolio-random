<!DOCTYPE html>
<html>
<head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="random.css" />
</head>

<body>
    <h1>Random Number Game</h1>
    <h2 class="jsEx">Generate a number between 0 and 100</h2>
    <input type="range" id="jsRange" min="0" max="200" value="100" step="5" />
    <h3>Guess the number:</h3>
    <input type="number" class="jsInput" />
    <input type="button" value="play" class="jsPlay" />
    <h3 class="jsResult"></h3>
    <h3 class="jsWin won">You won!</h3>
    <h3 class="jsLose lost">You lost!</h3>
    <script src="random.js"></script>
</body>
</html>
